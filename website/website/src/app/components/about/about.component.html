<div class="about-container">
  <h1>About me</h1>
  <div class="angular-progress-bar-container">
    <div class="progress" [@scrollAnimation]="state">
      <circle-progress
      [percent]="65"
      [maxPercent]="100"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'C7E596'"
      [animation]="true"
      [title]="UI"
      [animateTitle]="false"
      >
      </circle-progress>
    </div>
  </div>
</div>
