<div>
    <div class="button-container">
        <input id="trackBtn" class="track-button" type="button" value="{{trackButtonName}}" (click)="trackPositionBtn()">
        <input id="notTrackingBtn" class="track-button" type="button" value="{{notTrackingButtonName}}" (click)="stopTrackingPositionBtn()">
    </div>
<ng-container>
    <div *ngIf="show; else noShow" id="map-container" class="map"></div>
</ng-container>
</div>

<ng-template #noShow>
    <div class="map">
        <p class="altMapText">Click button to track position</p>
    </div>
</ng-template>
