<div>
    <div class="button-container">
        <input class="track-button" type="button" value="{{buttonName}}" (click)="confirmButton()">
    </div>
<ng-container>
    <div *ngIf="show; else noShow" id="map-container" class="map"></div>
</ng-container>
</div>

<ng-template #noShow>
    <div class="map">
        <p class="altMapText">Click button to track position</p>
    </div>
</ng-template>
